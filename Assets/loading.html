<html>
<body>
    <div>
        <img src="" alt="" id="image">
    </div>

    <script>
        var day = new Date();
        var hour = day.getHours(); //No need for parseInt, getHours returns a number.
        var img;

        if (hour >= 6 && hour < 18) { //Changed to >= to include hour 6.
            img = "SHILLING-day-bg.jpg";
        } else {
            img = "SHILLING-night-bg.jpg";
        }

        document.getElementById("image").src = img; //moved to the end of the script.
    </script>
</body>
</html>
